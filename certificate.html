<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate</title>
    <style>
        .certificate-container {
            width: 638px; /* Container width */
            height: 260px; /* Container height */
            font-family: Arial, Helvetica, sans-serif; /* Font family */
            font-size: 21px; /* Font size */
            color: #222222; /* Font color */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding: 0px;
            box-sizing: border-box; /* Ensure padding is included in the total width and height */
        }
        .certificate-container div {
            margin-bottom: 0px; /* Space between lines */
        }
    </style>
</head>
<body>
    <div class="certificate-container" id="certificate-container">
        <!-- Content will be loaded here dynamically -->
    </div>

    <script>
        // Function to fetch and display the content from certificate.html.txt
        fetch('certificate.html.txt')
            .then(response => response.text())
            .then(data => {
                // Create a temporary element to extract body content
                let tempDiv = document.createElement('div');
                tempDiv.innerHTML = data;
                
                // Extract only the content inside the <body> tag
                const bodyContent = tempDiv.querySelector('body').innerHTML;

                // Insert the body content into the certificate container
                document.getElementById('certificate-container').innerHTML = bodyContent;
            })
            .catch(error => console.error('Error fetching the certificate content:', error));
    </script>
</body>
</html>
